<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Groupomania - Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../images/icon.png" />
  <link href="../css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="../apiPort.js"></script>
  <script src="../js/debug.js"></script>
  <script src="../js/library.js"></script>
  <script src="../js/profile.js" defer></script>

</head>

<body>
  <a href="./home.html">
    <img id="logo" src="../images/icon-left-font.png" alt="logo de Groupomania">
  </a>
  <h1></h1>
    <div class="user-has-rights">
      <form id="form" name="form" class="user-informations" enctype="multipart/form-data">

        <label for="picture">Photo de profil</label>
        <input type="file" id="picture" name="picture">

        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname">

        <label for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname">
        
        <label for="position">Poste occupé</label>
        <input type="text" id="position" name="position">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="phone">Téléphone</label>
        <input type="text" id="phone" name="phone">
      </form>

      <button class="modify-profile" onclick="modifyProfile()"><i class="fas fa-check-square"></i> Modifier le
        profil</button>
      <button class="delete-profile" onclick="deleteProfile()"><i class="fas fa-trash-alt"></i> Supprimer le
        compte</button>
    </div>

    <div class="user-has-no-rights">
      <div class="user-informations">
        <p class="firstname"></p>
        <p class="lastname"></p>
        <p class="position"></p>
        <a class="email"></a>
        <a class="phone"></a>
      </div>
    </div>

</body>

</html>
