<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Groupomania - Se connecter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../images/icon.png" />
  <link href="../css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="../js/debug.js"></script>
  <script src="../js/library.js"></script>
  <script src="../js/auth.js" defer></script>
</head>

<body>
  <a href="./home.html">
    <img id="logo" src="../images/icon-left-font.png" alt="logo de groupomania">
  </a>
  <h1>Connexion</h1>
  <div id="form">
    <label htmlFor="email">Email</label>
    <input placeholder="Email" type="text" id="email"></input>
    <br>
    <label htmlFor="password">Mot de passe</label>
    <input type="password" id="password" placeholder="Mot de passe"></input>
  </div>
  <button onclick="login()"><i class="fas fa-rocket"></i> Go !</button>
</body>

</html>
